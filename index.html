<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Gestión de Cine</h1>
        
        <div class="form-container">
            <h2>Agregar/Editar Película</h2>
            <form id="peliculaForm">
                <input type="hidden" id="peliculaId">
                <div class="form-group">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" required>
                </div>
                <div class="form-group">
                    <label for="director">Director:</label>
                    <input type="text" id="director" required>
                </div>
                <div class="form-group">
                    <label for="duracion">Duración (minutos):</label>
                    <input type="number" id="duracion" required>
                </div>
                <div class="form-group">
                    <label for="genero">Género:</label>
                    <select id="genero" required>
                        <option value="">Seleccione un género</option>
                        <option value="Acción">Acción</option>
                        <option value="Comedia">Comedia</option>
                        <option value="Drama">Drama</option>
                        <option value="Terror">Terror</option>
                        <option value="Ciencia Ficción">Ciencia Ficción</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Guardar Película</button>
            </form>
        </div>

        <div class="table-container">
            <h2>Listado de Películas</h2>
            <table id="peliculasTabla">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Director</th>
                        <th>Duración</th>
                        <th>Género</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
